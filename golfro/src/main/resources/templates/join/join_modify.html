<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>수정하기｜GOLFRO</title>
<link rel="stylesheet" th:href="@{/css/join_modify.css}">
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<th:block th:replace="~{/fragments/header :: header}"></th:block>
</head>

<body>
    <main>
        <div class="container-fluid" id="modify">
            <div class="card border-0">
                <div class="card-header border-0 form-control">
                    <h3>모임 글 수정</h3>
                </div>

                <div class="card-body form-control border-0">
                    <form id="modifyForm" method="post"
                        th:action="@{/join/join_modify}">
                        <input type="hidden" name="id"
                            th:value="${post.id}" />

                        <div class="mt-2 mb-4">
                            <span>골프장</span> <input class="form-control"
                                type="text" name="title"
                                placeholder="골프장 입력"
                                th:value="${post.title}" required
                                maxlength="20" />
                        </div>

                        <div class="mt-2 mb-4">
                            <span>주소</span>
                            <div class="input-group mb-4">
                                <input id="address" class="form-control"
                                    type="text" name="gcadress"
                                    placeholder="주소 입력"
                                    th:value="${post.gcadress}" required />
                                <button type="button"
                                    class="btn btn-outline-secondary"
                                    onclick="execDaumPostcode()">주소
                                    검색</button>
                            </div>
                        </div>

                        <input type="hidden" name="category"
                            value="P003" /> <input type="hidden"
                            name="clubtype" value="DR" />

                        <div class="mt-2 mb-4">
                            <span>날짜</span> <input class="form-control"
                                type="datetime-local" name="teeoff"
                                placeholder="티오프"
                                th:value="${post.teeoff}" required />
                        </div>

                        <div class="mt-2 mb-4">
                            <span>그린 피</span> <input
                                class="form-control" type="number"
                                name="greenfee" placeholder="그린 피 입력"
                                th:value="${post.greenfee}" required
                                maxlength="6" />
                        </div>

                        <div class="mt-2 mb-4">
                            <span>홀수</span> <input class="form-control"
                                type="number" name="hole"
                                placeholder="홀수 입력"
                                th:value="${post.hole}" required
                                maxlength="2" />
                        </div>

                        <div class="mt-2 mb-4">
                            <span>작성자 아이디</span> <input
                                class="form-control" type="text"
                                name="author" placeholder="작성자"
                                th:value="${post.author}" readonly />
                        </div>

                        <div class="mt-2 mb-4">
                            <span>상세 설명</span>
                            <textarea class="form-control" rows="5"
                                name="content"
                                placeholder="내용 및 연락처, 인원수 등 입력"
                                required maxlength="1000"
                                th:text="${post.content}"></textarea>
                        </div>

                        <!-- 하단 버튼 영역 -->
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/join}"
                                class="cancelBtn btn m-1 px-4 py-2">취소</a>
                            <button id="btnUpdate"
                                class="m-1 px-4 py-2 btn submitBtn"
                                type="submit">수정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/join_modify.js}"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
