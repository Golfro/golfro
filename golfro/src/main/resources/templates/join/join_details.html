<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>조인｜GOLFRO</title>
<link rel="stylesheet" th:href="@{/css/join_details.css}">
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<th:block th:replace="~{/fragments/header :: header}"></th:block>
</head>
<body>

    <main>
        <div class="container">
            <div class="row justify-content-center mb-2">
                <div class="col-12">
                    <div class="card border-0">
                        <h2>
                            <a th:href="@{/gaebokchi/join/join_main}">JOIN</a>
                        </h2>
                        <h7>마음 맞는 사람과 함께 골프를 쳐보세요.</h7>

                        <div
                            class="card-header mb-1 pb-1 d-flex justify-content-between align-items-center"
                            id="card-header">
                            <span>모임 상세보기</span>
                            <div class="tag">
                                <a
                                    th:href="@{/join/join_details(id=${previousPost != null ? previousPost.id : ''})}"
                                    class="btn btn-link"
                                    th:classappend="${previousPost == null} ? 'disabled' : ''">
                                    <i class="bi bi-chevron-left"></i>
                                    이전 글
                                </a> | <a
                                    th:href="@{/join/join_details(id=${nextPost != null ? nextPost.id : ''})}"
                                    class="btn btn-link"
                                    th:classappend="${nextPost == null} ? 'disabled' : ''">
                                    다음 글 <i class="bi bi-chevron-right"></i>
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="join-title">
                                <input type="hidden" id="postId"
                                    th:value="${post.id}" />
                                <div>
                                    <p th:text="${post.title}"></p>
                                </div>
                            </div>

                            <div
                                class="d-flex justify-content-end align-items-center mt-2"
                                id="author">
                                <p>
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16"
                                        fill="currentColor"
                                        class="bi bi-person"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                    </svg>
                                    <span
                                        th:text="${userNicknames[post.author]}"></span>
                                </p>
                            </div>

                            <div class="details">
                                <div class="details-row">
                                    <div class="details-item flex-fill">
                                        <h5>주소</h5>
                                        <p th:text="${post.gcadress}"></p>
                                    </div>
                                    <div class="details-item flex-fill">
                                        <h5>티오프</h5>
                                        <p
                                            th:text="${post.formattedTeeoff}"></p>
                                    </div>
                                    <div class="details-item flex-fill">
                                        <h5>그린피</h5>
                                        <p
                                            th:text="${post.greenfee} + '원'"></p>
                                    </div>
                                </div>
                                <div class="details-item-content mt-3">
                                    <h5>내용 및 연락처</h5>
                                    <p th:text="${post.content}"></p>
                                </div>
                            </div>
                        </div>

                        <div
                            th:if="${post.author == loggedInUser.userid or loggedInUser.userid == 'admin'}">
                            <div
                                class="lastbtn d-flex justify-content-end mt-2 mb-3">
                                <button class="m-2 btn"
                                    th:onclick="'location.href=\'/join/join_modify?id=' + ${post.id} + '\'"'>
                                    수정하기</button>
                                <button id="btnDelete" class="m-2 btn">삭제하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/join_details.js}"></script>
</body>
</html>
