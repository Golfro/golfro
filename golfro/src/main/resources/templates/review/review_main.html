<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>로그인｜GOLFRO</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/review_main.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <main>
            <div class="card border-0">
                <div class="card-header border-0">
                    <h2>REVIEW</h2>
                    <h7>여러분의 후기를 남겨주세요.</h7>
                </div>
                <div class="mobile-header">
                    <a href="review_main">REVIEW > </a> <span>여러분의 후기를 남겨주세요.</span>
                </div>
                <div class="card-body p-5">
                    <div
                        class="review-header d-flex justify-content-between align-items-center mb-3">
                        <div class="search-container">
                            <form id="search-form" method="get"
                                th:action="@{${catesearchPage}}"
                                class="d-flex">
                                <div class="col-auto">
                                    <select class="form-control"
                                        name="search-category"
                                        id="category">
                                        <option value="t"
                                            th:selected="${selectedSearchCategory == 't'}">제목</option>
                                        <option value="c"
                                            th:selected="${selectedSearchCategory == 'c'}">내용</option>
                                        <option value="tc"
                                            th:selected="${selectedSearchCategory == 'tc'}">제목+내용</option>
                                        <option value="n"
                                            th:selected="${selectedSearchCategory == 'n'}">닉네임</option>
                                    </select>
                                </div>
                                <div
                                    class="d-flex align-items-center justify-content-center">
                                    <div class="col-auto mx-1">
                                        <input type="text"
                                            class="form-control"
                                            name="keyword"
                                            placeholder="검색어를 입력하세요."
                                            th:value="${posts.keyword}" />
                                    </div>
                                    <div class="col-auto mx-1">
                                        <button type="submit"
                                            class="btn"
                                            id="searchButton">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex" id="btnCreateMainPost"
                            style="margin-left: auto;">
                            <a th:if="${session.signedInUser}"
                                th:href="@{/review/review_create}"
                                class="form-control btn"
                                id="btnCreateMainPost">글쓰기 ⮟</a> <a
                                th:unless="${session.signedInUser}"
                                th:href="@{/user/user_signin}"
                                class="form-control btn"
                                id="btnCreatePost">글쓰기 ⮟</a>
                        </div>
                    </div>
                    <div class="mb-1">
                        <table>
                            <thead>
                                <tr>
                                    <th class="col-12 text-center p-0"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${posts}">
                                    <td
                                        class="d-flex justify-content-between align-items-center">
                                        <div class="thumbnail">
                                            <img
                                                th:src="${p.thumbnailUrl}"
                                                alt="썸네일" />
                                        </div>
                                        <div class="post">
                                            <div class="py-2">
                                                <i class="bi bi-person"></i>
                                                <span
                                                    th:text="${p.author}"></span>
                                            </div>
                                            <div>
                                                <a
                                                    th:href="@{/review/review_details(id=${p.id})}"
                                                    class="custom-link">
                                                    <strong
                                                    th:text="${p.title}"></strong>
                                                </a>
                                            </div>
                                            <div
                                                class="post-info d-flex justify-content-between align-items-center w-100">
                                                <div class="clock">
                                                    <i
                                                        class="bi bi-clock"></i>
                                                    <span
                                                        th:text="${' ' + p.formattedCreatedTime}"></span>
                                                </div>
                                                <div class="ms-auto">
                                                    <i class="bi bi-eye"></i>
                                                    <span
                                                        th:text="${' ' + p.views}"></span>
                                                    <i
                                                        class="bi bi-hand-thumbs-up"></i>
                                                    <span
                                                        th:text="${' ' + p.likes}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li
                                th:classappend="${currentPage > 1} ? 'page-item' : 'page-item disabled'">
                                <a
                                th:href="@{${catesearchPage}(page=${currentPage - 1}, size=${pageSize}, searchCategory=${param.searchCategory})}"
                                class="page-link" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                            </a>
                            </li>
                            <li
                                th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${i == currentPage} ? 'page-item active' : 'page-item'">
                                <a
                                th:href="@{${catesearchPage}(page=${i}, size=${pageSize}, searchCategory=${param.searchCategory})}"
                                class="page-link" th:text="${i}"></a>
                            </li>
                            <li
                                th:classappend="${currentPage < totalPages} ? 'page-item' : 'page-item disabled'">
                                <a
                                th:href="@{${catesearchPage}(page=${currentPage + 1}, size=${pageSize}, searchCategory=${param.searchCategory})}"
                                class="page-link" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                            </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/comm_main.js}"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
