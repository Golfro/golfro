<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시물 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/review_details.css" />
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card border-0">
            <h2>REVIEW</h2>
            <h7>여러분의 후기를 남겨주세요.</h7>
            <div class="mobile-header">
                <a href="review_main">REVIEW > </a> <span>여러분의 후기를 남겨주세요.</span>
            </div>
            <div class="card-header border-0 form-control" id="review-header">
                <div class="title">
                    <input type="hidden" id="postId" th:value="${post.id}" />
                    <div class="mb-1">
                        <span id="detailsTitle" th:text="${post.title}"></span>
                    </div>
                    <small class="text-black">
                        <i class="bi bi-person"></i> <span th:text="${userNicknames[post.author]}"></span>
                    </small>
                </div>
                <!-- 공유버튼과 수정 및 삭제 버튼 -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="post-info">
                        <span><i class="bi bi-clock"></i> <span th:text="${categoryMap[post.category]}"></span> <span th:text="${post.formattedCreatedTime}"></span></span>
                        <span><i class="bi bi-eye"></i> <span th:text="${post.views}"></span></span>
                        <span><i class="bi bi-hand-thumbs-up"></i> <span id="likesCount" th:text="${post.likes}"></span></span>
                        <span><i class="bi bi-chat-dots"></i> <span th:text="${commentcount}"></span></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="url-copy-container">
                            <span id="copyMessage" class="text-success" style="display: none;">주소가 복사되었습니다!</span>
                            <button id="btnCopyUrl" class="btn btn-custom">
                                <i class="bi bi-share"></i>
                            </button>
                        </div>
                        <script>
                            document.getElementById('btnCopyUrl').addEventListener('click', function() {
                                const currentUrl = window.location.href;
                                navigator.clipboard.writeText(currentUrl).then(function() {
                                    const message = document.getElementById('copyMessage');
                                    message.style.display = 'inline';
                                    setTimeout(function() {
                                        message.style.display = 'none';
                                    }, 2000);
                                }, function(err) {
                                    console.error('URL 복사 실패: ', err);
                                });
                            });
                        </script>

                        <!-- Dropdown button next to the share button -->
                        <div th:if="${loggedInUser != null}" class="dropdown ms-2">
                            <i class="bi bi-three-dots" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>
                            <ul class="dropdown-menu dropdown-menu-end custom-dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a th:href="@{/review/review_modify(id=${post.id})}" th:if="${post.author == loggedInUser.userid or loggedInUser.userid == 'admin'}" class="dropdown-item">수정하기</a>
                                </li>
                                <li>
                                    <button id="btnDelete" class="dropdown-item">삭제하기</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="post-content">
                    <div th:if="${post.media != null}" class="image-container">
                        <img th:src="@{/review/media/{file}(file=${post.media})}" alt="" class="img-fluid max-size">
                    </div>
                    <div th:text="${post.content}"></div>
                </div>
                <div th:if="${post.author != loggedInUser.userid}" class="btn-like position-relative text-end d-flex justify-content-end">
                    <button th:if="${loggedInUser != null}" id="btnLikes" class="btn btn-like btn-lg btn-custom">
                        <i class="bi bi-hand-thumbs-up"></i> 좋아요
                    </button>
                    <button th:unless="${loggedInUser != null}" id="btnLikes-notloggedIn" class="btn btn-like btn-lg btn-custom" onclick="location.href='/gaebokchi/user/signin';">
                        <i class="bi bi-hand-thumbs-up"></i> 좋아요
                    </button>
                </div>
            </div>
            <div class="commentArea">
                <span><i class="bi bi-chat-dots"></i> 댓글 목록</span> <span>| <span th:text="${commentcount}"></span>개의 답변</span>
                <div class="mt-3">
                    <div th:if="${loggedInUser != null}">
                        <form class="comment-form d-flex flex-column w-100 border border-1 rounded-3 p-2 mb-4" th:action="@{/review/comment_add}" method="post">
                            <input name="author" type="hidden" th:value="${loggedInUser.userid}" />
                            <textarea name="content" class="form-control mb-2" rows="3" placeholder="댓글을 입력하세요." style="flex-grow: 1;"></textarea>
                            <div class="d-flex justify-content-end">
                                <input type="hidden" name="postId" th:value="${post.id}" />
                                <button id="btnRegisterComment" class="btn btn-success btn-register-comment" type="submit" style="min-width: 80px; padding: 8px 16px;">등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
                <input type="hidden" id="commentId" th:value="${commentId}" />
                <div class="comment-list mt-3 mb-3">
                    <div th:each="comment : ${commentlist}" class="comment" th:id="'comment-' + ${comment.id}">
                        <b th:text="${userNicknames[comment.author]}"></b>
                        <p th:text="${comment.content}"></p>
                        <div class="comm-footer">
                            <span th:text="${comment.formattedModifiedTime}"></span>
                            <input type="hidden" name="commentId" th:value="${comment.id}" />
                            <div th:if="${comment.author == loggedInUser.userid or loggedInUser.userid == 'admin'}">
                                <i class="bi bi-dot"></i>
                                <button id="btnUpdateComment" class="btn btn-register-comment" type="submit">
                                    <i class="bi bi-pencil-square"></i> 수정하기
                                </button>
                                <button id="btnDeleteComment" class="btn btn-register-comment" type="submit">
                                    <i class="bi bi-trash3"></i> 삭제하기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-4" id="lastbtn">
                <a th:href="@{/review/review_details(id=${previousPost != null ? previousPost.id : ''})}" class="btn" th:classappend="${previousPost == null ? 'disabled' : ''}">
                    <i class="bi bi-chevron-left"></i> Previous
                </a>
                <a href="review_main" class="btn"><i class="bi bi-list"></i> List</a>
                <a th:href="@{/review/review_details(id=${nextPost != null ? nextPost.id : ''})}" class="btn" th:classappend="${nextPost == null ? 'disabled' : ''}">
                    Next <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/review_details.js"></script>
</body>

</html>
