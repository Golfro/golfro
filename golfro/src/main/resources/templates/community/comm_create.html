
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>새 글 쓰기</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet">
<style>
body {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container-fluid {
    background-color: white;
    padding: 20px;
    max-width: 960px;
    margin: 0 auto;
    margin-top: 85px;
}

.card {
    border: none !important;
}

.card-header {
    background-color: white !important;
    border: none !important;
}

.card-header h3 {
    font-family: 'Freesentation-9Black', Freesentation-9Black;
}

.card-header h7 {
    font-family: 'SUIT-Regular', SUIT-Regular;
}

.cancelBtn {
    background-color: #EEEEEE !important;
}

.submitBtn {
    color: white !important;
    background-color: #2FA599 !important;
}

.toolbar {
    margin-bottom: 20px;
}

#editor-container {
    height: 400px; /* 에디터 높이 조정 */
}

#imagePreview {
    max-width: 100%;
    max-height: 300px;
    display: none;
}
/* 모바일 영역 */
.mobile-header {
    display: none !important;
}

@media screen and (max-width: 768px) {
    .card h3, h7 {
        display: none !important;
    }
    .mobile-header {
        display: block !important;
        border-radius: 8px;
        background-image: url('../images/review_header.png'); /* 배경 이미지 추가 */
        background-size: cover; /* 이미지가 요소에 맞게 크기 조정 */
        margin: 10px;
        padding: 20px 30px;
        font-size: 1rem;
    }
    .mobile-header a {
        font-weight: bold;
        text-decoration: none; /* 밑줄 제거 */
        color: black; /* 글씨 색상 검정 */
    }
    .mobile-header a:hover {
        text-decoration: none; /* 호버 시에도 밑줄 없음 */
        color: black; /* 호버 시에도 글씨 색상 유지 */
    }
    .mobile-header span {
        font-size: 14px;
        color: #999999;
    }
}
</style>
<link rel="stylesheet" href="/css/header.css" />
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
	<div class="container-fluid">
		<main>
			<div class="mt-2 card">
				<div class="card-header">
					<h2></h2>
				</div>
				<div class="card-body">
					<form method="post" th:action="@{/community/comm_create}" enctype="multipart/form-data" id="postForm">
						<div class="row mb-3">
							<div class="col-auto">
								<select class="form-control" name="categoryId" id="categorySelect"
									required>
									<option value="">카테고리 선택</option>
									<option value="F001">잡담</option>
									<option value="F002">팁/노하우</option>
									<option value="F003">라운드 후기</option>
								</select>
							</div>
							<div class="col">
								<input class="form-control mb-2" type="text" name="title"
									placeholder="제목 입력" required autofocus /> <input
									class="form-control mb-2" type="hidden" name="userid"
									th:value="${session.signedInUser}" />
							</div>
						</div>
						<div class="mb-3">
							<div id="editor-container"></div>
							<textarea name="content" id="content" style="display: none;"></textarea>
						</div>
						<div>
							<div class="row mb-3">
								<div class="col">
									<input class="form-control" type="file" name="media"
										id="mediaFile" accept="image/*" onchange="previewImage(event)" />
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<img id="imagePreview" alt="사진 미리보기" />
								</div>
							</div>
							<div class="d-grid gap-2">
								<input class="btn btn-outline-success" type="submit" value="저장" />
							</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	
	<script>
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'font': [] }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                [{ 'align': [] }],
                ['video'],
                ['clean']
            ]
        }
    });

    // Quill 에디터에서 입력된 내용의 길이 체크 및 제한
    quill.on('text-change', function (delta, oldDelta, source) {
        if (source === 'user') {
            var quillContent = quill.root.innerHTML;

            // 내용 길이 체크
            if (quillContent.length > 1000) {
                alert('내용은 1000자 이내로 입력해주세요!');
                // 에디터의 내용을 1000자 이내로 잘라냄
                quill.deleteText(1000, quill.getLength());
                quillContent = quill.root.innerHTML; // 잘라낸 후의 내용 다시 가져오기
            }
            // 숨겨진 textarea에 콘텐츠 할당
            document.getElementById('content').value = quillContent;
        }
    });

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('imagePreview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function confirmMain() {
        return confirm('메인 페이지로 이동하시겠습니까?');
    }
    
    
    

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('postForm'); // 폼 요소 가져오기

        form.addEventListener('submit', function(event) {
            // Quill 에디터의 현재 내용 가져오기
            var quillContent = quill.root.innerHTML;

            // <p> 태그 제거
            quillContent = quillContent.replace(/<\/?p>/g, '');

            if (quillContent.length > 1000) {
                alert('내용은 1000자 이내로 입력해주세요!');
                event.preventDefault(); // 제출을 막음
            }
            // 숨겨진 textarea에 콘텐츠 할당
            document.getElementById('content').value = quillContent;
        });

        // 제목 길이 체크
        const title = form.querySelector('input[name="title"]');
        title.addEventListener('input', function() {
            if (title.value.trim().length > 20) {
                alert('제목은 20자 이내로 입력해주세요!');
                title.value = title.value.trim().substring(0, 20);
            }
        });
    });
    </script>
</body>
</html>
