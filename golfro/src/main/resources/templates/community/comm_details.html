
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>게시물 상세보기</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #ffffff;
	font-family: 'Noto Sans KR', sans-serif;
	min-height: 1200px;
}

.card {
	border-radius: 15px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	background-color: #ffffff;
}

.card-header {
	background-color: #2A7E50;
	color: white;
	border-top-left-radius: 15px;
	border-top-right-radius: 15px;
}

.card-title {
	margin-bottom: 0;
}

.post-info {
	font-size: 0.9rem;
	color: #6c757d;
}

.post-content {
	background-color: #f8f9fa;
	border-radius: 10px;
	padding: 20px;
	margin-bottom: 20px;
}

.btn-like {
	background-color: #ff6b6b;
	border: none;
	color: white;
	transition: transform 0.3s ease, background-color 0.3s ease;
}

.btn-like:hover {
	background-color: #ff6b6b;
	color: white;
}

.comment-form {
	margin-bottom: 20px;
}

.comment-list {
	min-height: 600px;
	overflow-y: auto;
	max-height: 1000px;
}

.comment {
	border-bottom: 1px solid #dee2e6;
	padding: 10px 0;
}

.comment:last-child {
	border-bottom: none;
}

.btn-custom {
	height: 50px;
	padding: 10px 20px;
}

.position-relative {
	position: relative;
}

.center-btn {
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
}

/* 추가된 스타일 */
.comment-form .input-group {
	align-items: center;
}

.comment-form textarea {
	margin-bottom: 0; /* 기본 마진 제거 */
}

.comment-form .btn-register-comment {
	height: 50px; /* 버튼 높이 조정 */
	padding: 10px 20px; /* 버튼 안쪽 여백 조정 */
	margin-left: 10px; /* 좌측 여백 설정 */
}

.image-container {
	max-width: 100%; /* 최대 너비 설정 */
	max-height: 100%; /* 최대 높이 설정 */
	overflow: hidden; /* 넘치는 부분 숨기기 */
	margin-bottom: 20px; /* 하단 여백 설정 */
}

.container-fluid {
	border-radius: 10px;
	padding: 20px;
	max-width: 1200px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	margin: 0 auto;
	margin-top: 85px;
}

.img-fluid {
	max-width: 100%; /* 이미지 너비 최대 100%로 설정 */
	height: auto; /* 높이 자동으로 조정 */
	display: block; /* 인라인 요소를 블록 요소로 변환 */
}
</style>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="container-fluid" th:object=${post}>
		<div class="card">
			<div class="card-header">
				<input type="hidden" id="postId" th:value="*{id}" />
				<h2 class="card-title" th:text="*{title}"></h2>
				<small class="text-black" th:text="*{category.name}"></small> <small
					class="text-black"
					th:text="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}"></small>
			</div>
			<div class="card-body">
				<div class="post-info d-flex justify-content-between mb-3">
					<span><i class="bi bi-person" th:text="*{user.nickname}"></i></span>
					<span><i class="bi bi-eye" th:text="*{views}"></i></span> <span><i
						class="bi bi-hand-thumbs-up" th:text="*{likes}"></i> <span
						id="likesCount"></span></span> <span><i class="bi bi-chat-dots"
						th:text="${commentcount}"></i></span>
				</div>
				<div class="post-content">
					<th:block th:ift="*{media != null}">
						<div class="image-container">
							<img alt="" th:src="@{${post.media}}" class="img-fluid max-size">
						</div>
					</th:block>
					<div th:text="*{content}"></div>
					<div th:text="|세션 유저: ${session.signedInUser}|"></div>
					<div th:text="|게시글 작성자: ${post.user.userid}|"></div>
				</div>

				<!-- 게시글 좋아요 버튼 영역(이걸 왜 로그인 세션에 대한 조건부 걸어놨는지 이해가 1도 안 됨) -->
				<div class="position-relative mb-4 text-center">
					<th:block th:if="${session.signedInUser eq {post.user.userid}}">
						<!-- 로그인한 사용자가 있을 때의 버튼 -->
						<button id="btnLikes" class="btn btn-like btn-lg btn-custom">
							<i class="bi bi-heart-fill"></i>
						</button>
					</th:block>
					<th:block th:if="${session.signedInUser != {post.user.userid}}">
						<!-- 로그인한 사용자가 없을 때의 처리 -->
						<button id="btnLikes-notloggedIn"
							class="btn btn-like btn-lg btn-custom">
							<i class="bi bi-heart-fill"></i>
						</button>
					</th:block>
				</div>

				<!-- 게시글 삭제/수정하기 영역 -->
				<div class="d-flex justify-content-end mt-2">
					<th:block
						th:if="${session.signedInUser == post.user.userid or session.signedInUser == 'admin'}">
						<form th:action="@{/community/comm_modify/{id}(id=*{id})}"
							method="get" style="display: inline;">
							<button type="submit"
								class="btn btn-outline-primary btn-custom ms-2">✏️수정</button>
						</form>
						<button id="btnDelete"
							th:attr="onclick=|location.href='@{/community/comm_delete/{id}(id=*{id})}'|"
							class="btn btn-outline-danger btn-custom ms-2">🗑️삭제</button>
					</th:block>
				</div>


				<!-- 이전글, 다음글, 목록보기 버튼 영역 -->
				<div class="d-flex justify-content-between mb-4">
					<a
						th:href="@{${previousPost == null ? '#' : '/community/details/{id}(id=${previousPost.id})'}}"
						class="btn btn-outline-secondary"
						th:classappend="${previousPost == null ? 'disabled' : ''}"> <i
						class="bi bi-chevron-left"></i> 이전 글
					</a>
					 <a th:href="@{${listUrl}}" class="btn btn-outline-secondary">
						<i class="bi bi-list"></i> 목록으로
					</a>
					 <a
						th:href="@{${nextPost == null ? '#' : '/community/details/{id}(id=${nextPost.id})'}}"
						class="btn btn-outline-secondary"
						th:classappend="${nextPost == null ? 'disabled' : ''}"> 다음 글 <i
						class="bi bi-chevron-right"></i>
					</a>					
				</div>
				
				
				<input th:value="|이전글 유무: ${previousPost}|"/>
				<input th:value="|다음글 유무: ${nextPost}|"/>


				<!-- 댓글 작성 영역 -->
				<th:block th:if="${session.signedInUser != null}">
					<form class="comment-form">
						<div class="input-group mb-3">
							<div class="col-2">
								<input name="author" id="author" type="hidden" class="form-control" th:value="${session.signedInUser}">
							</div>
							<div class="col-8">
								<textarea name="content" id="content" class="form-control"
									rows="2" placeholder="댓글을 입력하세요"></textarea>
							</div>
							<div class="col-2">
								<input type="hidden" name="postId" th:value="*{id}">
								<button id="btnRegisterComment"
									class="btn btn-success btn-register-comment" type="submit">등록</button>
							</div>
						</div>
					</form>
				</th:block>




				<!-- 포커싱할 댓글 id -->
				<input type="hidden" id="commentId" value="${commentId}" />
				<div class="comment-list">
					<th:block th:each="commentlist:${commentlist}" th:object="${commentlist}">
						<div class="comment" th:id="|comment-${commentlist.id}|">
							<!-- 댓글 작성자, 내용영역 -->
							<b th:text="${commentlist.user.nickname}"></b>
							<p th:text="*{content}"></p>
							<div>
								<small class="text-muted" th:text="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}"></small>
								<input type="hidden" name="commentId" th:value="${commentlist.id}">
								
								<!-- 댓글 수정/삭제 버튼 영역 -->
								<th:block th:if="${commentlist.user.userid == session.signedInUser or session.signedInUser == 'admin'}">
									<button id="btnUpdateComment"
										class="btn btn-success btn-register-comment" type="submit">수정</button>
									<input type="hidden" name="commentId" th:value="${commentlist.id}">
									<input type="hidden" id="userid" th:value="${commentlist.user.id}">
									<button id="btnDeleteComment"
										class="btn btn-success btn-register-comment" type="submit">삭제</button>
								</th:block>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script th:src="@{/js/comm_details.js}"></script>
</body>
</html>
