<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>커뮤니티｜GOLFRO</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/join_main.css" />
<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/comm_main.css" />
</head>
<body>

	<header th:replace="~{fragments/header :: header}"></header>

	<div class="container-fluid">
		<header>
			<div class="title">
				<h2>
					<a th:href="@{/community/comm_main}">COMMUNITY</a>
				</h2>
				<h7>다양한 이야기들을 함께 나눠요.</h7>
			</div>

			<div class="ad">
				<a href="/review/review_main"> <img th:src="@{/images/ad-1.png}"
					alt="이벤트를 부탁해 광고 배너">
				</a>
			</div>

		</header>
		<table class="table">
			<colgroup>
				<col style="width: 50%;">
				<col style="width: 50%;">
			</colgroup>
			<tr>
				<div class="best-posts">BEST 실시간 인기글</div>
				<td>
					<table class="table">
						<thead>
							<th class="text-center" colspan="3">잡담</th>

						</thead>
						<tbody>
							<th:block th:each="F001 : ${top5ByF001}">
								<tr class="table">
									<td class="left-align-bold"><a
										th:href="@{community/comm_details/{id}(id=${F001.id})}"
										class="custom-link" th:text="${F001.title}"></a></td>
									<td><i class="bi bi-eye" th:text="|조회수 : ${F001.views}|"></i></td>
									<td><i class="bi bi-hand-thumbs-up"
										th:text="|추천수 : ${F001.likes}|"></i></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</td>
				<td>
					<table class="table table.no-boder">
						<thead>

							<tr>
								<th class="text-center" colspan="3">팁/노하우</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="F002 : ${top5ByF002}">
								<tr class="table">
									<td class="left-align-bold"><a th:text="${F002.title}"
										th:href="@{/community/comm_dtails/{id}(id=${F002.id})}"
										class="custom-link"></a></td>
									<td><i class="bi bi-eye" th:text="|조회수 : ${F002.views}|"></i></td>
									<td><i class="bi bi-hand-thumbs-up"
										th:text="|추천수 : ${F002.likes}|"></i></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</td>
			</tr>
		</table>


		<main>
			<h3 class="all">전체글</h3>
			<div class="mt-2 card">
				<!-- 검색 및 글쓰기 버튼 영역 -->
				<div class="card-header">
					<form method="get" th:action="@{/community/comm_main}">
						<div class="row">
							<div class="col-2">
								<select class="form-control" name="post-cate"
									id="categorySelect" th:onchange="this.form.submit()">
									<option value="">전체보기</option>
									<option value="F001"
										th:selected="${selectedCategory == 'F001'}">잡담</option>
									<option value="F002"
										th:selected="${selectedCategory == 'F002'}">팁/노하우</option>
									<option value="F003"
										th:selected="${selectedCategory == 'F003'}">라운드 후기</option>
								</select>
							</div>
							<div class="col-2">
								<select class="form-control" name="search-category">
									<option value="t"
										th:selected="${selectedSearchCategory == 't'}">제목</option>
									<option value="c"
										th:selected="${selectedSearchCategory == 'c'}">내용</option>
									<option value="tc"
										th:selected="${selectedSearchCategory == 'tc'}">제목+내용</option>
									<option value="n"
										th:selected="${selectedSearchCategory == 'n'}">닉네임</option>
								</select>
							</div>
							<div class="col-5">
								<input type="text" class="form-control" name="keyword"
									placeholder="검색어 입력" th:value="${keyword}" />
							</div>
							<div class="col-1">
								<input type="submit"
									class="form-control btn btn-outline-secondary" value="검색" />
							</div>

							<!-- 글쓰기 버튼 영역 -->
							<div class="col-2">
								<th:block th:if="${session.signedInUser != null}">
									<!-- signedInUser가 있는 경우: 글쓰기 링크 -->
									<a th:href="@{/community/comm_create}"
										class="form-control btn btn-outline-secondary">글쓰기</a>
								</th:block>
								<th:block th:if="${session.signedInUser == null}">
									<!-- signedInUser가 없는 경우: 로그인 링크 -->
									<a th:href="@{/user/signin}"
										class="form-control btn btn-outline-secondary">글쓰기</a>
								</th:block>
							</div>
						</div>
					</form>
				</div>


				<div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="col-2">카테고리</th>
								<th class="col-4">제목</th>
								<th class="col-2">작성자</th>
								<th class="col-2">작성시간</th>
								<th class="col-1">조회</th>
								<th class="col-1">추천</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="posts:${posts}" th:object="${posts}">
								<tr
									th:if="*{categoryId == 'F001' or categoryId == 'F002' or categoryId == 'F003'}"
									class="table table-secondary">
									<td
										th:text="*{categoryId == 'F001' ? '잡담' : (categoryId == 'F002' ? '팁/노하우' : (categoryId == 'F003' ? '라운드후기' : '알 수 없음'))}"></td>
									<td class="left-align-bold"><a th:text="*{title}"
										th:href="@{/community/details/{id}(id=*{id})}"
										class="custom-link"></a></td>
									<td th:text="*{userid}"></td>
									<td th:text="*{#temporals.format(createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="*{views}"></td>
									<td th:text="*{likes}"></td>
								</tr>
							</th:block>


							<!--                             <c:forEach var="p" items="${posts}">
                                <tr class="table">
                                    <td>${category_name[p.category]}</td>
                                    <td class="left-align-bold"><c:url
                                            var="commPostDetailsPage"
                                            value="/community/comm_details">
                                            <c:param name="id"
                                                value="${p.id}" />
                                        </c:url> <a
                                        href="${commPostDetailsPage}"
                                        class="custom-link">${p.title}</a>
                                    </td>
                                    <td>${userNicknames[p.author]}</td>
                                    <td>${p.formattedCreatedTime}</td>
                                    <td>${p.views}</td>
                                    <td>${p.likes}</td>
                                </tr>
                            </c:forEach>  -->
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<footer class="text-center">

			<nav>
    <ul class="pagination justify-content-center mt-3">
        <!-- 이전 페이지 버튼 -->
        <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
            <a class="page-link" 
               th:href="@{/community/comm_main(p=${posts.number - 1}, post-cate=${selectedCategory}, search-category=${selectedSearchCategory}, keyword=${keyword})}">이전</a>
        </li>

        <!-- 페이지 번호 목록 -->
        <li class="page-item" 
            th:each="pageNo : ${#numbers.sequence(0, posts.totalPages - 1)}"
            th:if="${pageNo >= posts.number - 2 && pageNo <= posts.number + 2}"
            th:classappend="${pageNo == posts.number} ? 'active'">
            <a class="page-link" 
               th:href="@{/community/comm_main(p=${pageNo}, post-cate=${selectedCategory}, search-category=${selectedSearchCategory}, keyword=${keyword})}"
               th:text="${pageNo + 1}"> </a>
        </li>

        <!-- 다음 페이지 버튼 -->
        <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
            <a class="page-link"
               th:href="@{/community/comm_main(p=${posts.number + 1}, post-cate=${selectedCategory}, search-category=${selectedSearchCategory}, keyword=${keyword})}">다음</a>
        </li>
    </ul>
</nav>

		</footer>
	</div>

	<c:url var="comm_main_js" value="/js/comm_main.js" />
	<script src="${comm_main_js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
