<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOLFRO</title>

<link rel="stylesheet" href="/css/footer.css" />

<link rel="stylesheet"
	href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />


<script type="text/javascript">
        // 오른쪽 버튼 클릭을 금지하는 함수
        function disableRightClick(event) {
            event.preventDefault();
        }
        // 문서 로드 시 오른쪽 버튼 클릭 금지 이벤트를 추가합니다.
        document.addEventListener('contextmenu', disableRightClick);
    </script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


</head>

<body>
	<div class="container-fluid">
		<header th:replace="~{fragments/header :: header}"></header>
	</div>

	<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">
				<div class="title">
					<img th:src="@{/images/000.gif}" alt="main picture"
						style="object-fit: cover; width: 100%; height: 100%;">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="title">
					<img th:src="@{/images/main.png}" alt="main picture"
						style="object-fit: cover; width: 100%; height: 100%;">
				</div>
			</div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>

	<script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            slidesPerView: 1,
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>




	<main>
		<div class="middle-section">

			<!--------------- 클럽별 레슨받기 ------------------>

					<a href="/mainPost/list" class="btn btn-secondary btn-sm">+ 더보기</a>
				</div>
				<ul class="row list-unstyled" id="clubCategory">

						<div class="card text-center">
							<a th:href="@{/mainPost/list}"> <img
								th:src="@{images/ALL.png}" class="card-img-top" alt="전체클럽">

									<h5 class="card-title">전체클럽</h5>
								</div>
							</a>
						</div>
					</li> -->
					<li class="col-md-2 col-2 px-1">
						<div class="card text-center">
							<a
								href="/mainPost/search?searchCategory=searchClubs&clubSelect=UT&textSearchSelect=&selectSelection=selectFalse">
								<img th:src="@{images/UT.png}" class="card-img-top" alt="유틸">
								<div class="card-body">
									<h5 class="card-title">유틸</h5>
								</div>
							</a>
						</div>
					</li>
					<li class="col-md-2 col-2 px-1">
						<div class="card text-center">
							<a
								href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=WD&textSearchSelect=&selectSelection=selectFalse">
								<img th:src="@{images/WD.png}" class="card-img-top" alt="우드">
								<div class="card-body">
									<h5 class="card-title">우드</h5>
								</div>
							</a>
						</div>
					</li>
					<li class="col-md-2 col-2 px-1">
						<div class="card text-center">
							<a
								href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=IR&textSearchSelect=&selectSelection=selectFalse">
								<img th:src="@{images/IO.png}" class="card-img-top" alt="아이언">
								<div class="card-body">
									<h5 class="card-title">아이언</h5>
								</div>
							</a>
						</div>
					</li>
					<li class="col-md-2 col-2 px-1">
						<div class="card text-center">
							<a
								href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=DR&textSearchSelect=&selectSelection=selectFalse">
								<img th:src="@{images/DR.png}" class="card-img-top" alt="드라이버">
								<div class="card-body">
									<h5 class="card-title">드라이버</h5>
								</div>
							</a>
						</div>
					</li>
					<li class="col-md-2 col-2 px-1">
						<div class="card text-center">
							<a
								href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=PT&textSearchSelect=&selectSelection=selectFalse">
								<img th:src="@{images/PT.png}" class="card-img-top" alt="퍼터">
								<div class="card-body">
									<h5 class="card-title">퍼터</h5>
								</div>
							</a>
						</div>
					</li>
				</ul>
			</section>

			<!--------------- 프로 랭킹 및 광고 ------------------>
			<section class="bestPro px-2">
				<div class="container-fluid mt-2">
					<h2 class="tit_type t2">
						<span>실시간 프로 랭킹</span>
					</h2>
					<h5 class="tit_type t5">
						<span>GOLFRO의 인기 프로 순위를 알아보세요.</span>
					</h5>

					<div class="middleArea container">
						<div class="rank-container">
							<!-- 첫 번째 줄: 1위부터 3위까지 -->
							<div class="rank-row top-row">
								<div class="rank-card" th:each="likesRank, status : ${rank}"
									th:if="${status.index < 3}">
									<h5 class="rank-title" th:text="${status.index + 1} + '위'"></h5>
									<img th:id="'profileImage-' + ${status.index}" class="rank-img"
										alt="Uploaded Image">
									<div class="rank-card-body">

										<p class="rank-name" th:text="${likesRank.name}"></p>
										<p class="rank-point" th:text="'포인트: ' + ${likesRank.point}"></p>
									</div>
								</div>
							</div>

							<!-- 두 번째 줄: 4위부터 7위까지 -->
							<div class="rank-row bottom-row">
								<div class="rank-card" th:each="likesRank, status : ${rank}"
									th:if="${status.index >= 3}">
									<h5 class="rank-title" th:text="${status.index + 1} + '위'"></h5>
									<img th:id="'profileImage-' + ${status.index}" class="rank-img"
										alt="Uploaded Image">
									<div class="rank-card-body">

										<p class="rank-name" th:text="${likesRank.name}"></p>
										<p class="rank-point" th:text="'포인트: ' + ${likesRank.point}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<script th:inline="javascript">
    /*<![CDATA[*/
    // 반복문 내에서 동적으로 생성된 이미지 ID를 참조하여 이미지를 설정합니다.
    /*[[${#lists.size(rank)}]]*/ Array.from({ length: /*[[${#lists.size(rank)}]]*/ 0 }, (_, index) => {
        var file = document.getElementById('imagePath-' + index).value;
        var imageUrl = './user/file/image?file=' + encodeURIComponent(file);

        fetch(imageUrl)
            .then(response => response.blob())
            .then(blob => {
                var reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('profileImage-' + index).src = reader.result;
                };
                reader.readAsDataURL(blob);
            })
            .catch(error => {
                console.error('Error fetching image:', error);
            });
    });
    /*]]>*/
</script>

						</div>

		</div>
	</main>
	<footer th:replace="~{fragments/footer :: footer}"></footer>


	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<script async src="https://www.instagram.com/embed.js"></script>
	<script>
    document.addEventListener('DOMContentLoaded', function() {
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: '3000',
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            spaceBetween: '10', // 슬라이드 사이의 간격을 10px로 설정
            slidesPerView: '4' // 슬라이드 개수를 자동으로 설정
           
        });
    });
    </script>

	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{js/main_header.js}"></script>
