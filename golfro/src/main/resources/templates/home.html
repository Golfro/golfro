<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GOLFRO</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

<link rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />


<script type="text/javascript">
        // 오른쪽 버튼 클릭을 금지하는 함수
        function disableRightClick(event) {
            event.preventDefault();
        }
        // 문서 로드 시 오른쪽 버튼 클릭 금지 이벤트를 추가합니다.
        document.addEventListener('contextmenu', disableRightClick);
    </script>

<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


</head>

<body>
    <div class="container-fluid">
        <header th:replace="~{fragments/header :: header}"></header>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="title">
                    <img th:src="@{/images/000.gif}" alt="main picture"
                        style="object-fit: cover; width: 100%; height: 100%;">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="title">
                    <img th:src="@{/images/main.png}" alt="main picture"
                        style="object-fit: cover; width: 100%; height: 100%;">
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            slidesPerView: 1,
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>




    <main>
        <div class="middle-section">

            <!--------------- 클럽별 레슨받기 ------------------>
            <section class="image-category container">






                <h2 class="text-left">클럽별 레슨받기</h2>
                <ul class="row list-unstyled" id="clubCategory">
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a th:href="@{/mainPost/list}"> <img
                                th:src="@{images/ALL.png}"
                                class="card-img-top" alt="전체클럽">
                                <div class="card-body">
                                    <h5 class="card-title">전체클럽</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a
                                href="/mainPost/search?searchCategory=searchClubs&clubSelect=UT&textSearchSelect=&selectSelection=selectFalse">
                                <img th:src="@{images/UT.png}"
                                class="card-img-top" alt="유틸">
                                <div class="card-body">
                                    <h5 class="card-title">유틸</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a
                                href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=WD&textSearchSelect=&selectSelection=selectFalse">
                                <img th:src="@{images/WD.png}"
                                class="card-img-top" alt="우드">
                                <div class="card-body">
                                    <h5 class="card-title">우드</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a
                                href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=IR&textSearchSelect=&selectSelection=selectFalse">
                                <img th:src="@{images/IO.png}"
                                class="card-img-top" alt="아이언">
                                <div class="card-body">
                                    <h5 class="card-title">아이언</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a
                                href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=DR&textSearchSelect=&selectSelection=selectFalse">
                                <img th:src="@{images/DR.png}"
                                class="card-img-top" alt="드라이버">
                                <div class="card-body">
                                    <h5 class="card-title">드라이버</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li class="col-md-2 col-2 px-1">
                        <div class="card text-center">
                            <a
                                href="/mainPost/search?userid=&searchCategory=searchClubs&clubSelect=PT&textSearchSelect=&selectSelection=selectFalse">
                                <img th:src="@{images/PT.png}"
                                class="card-img-top" alt="퍼터">
                                <div class="card-body">
                                    <h5 class="card-title">퍼터</h5>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </section>

            <!--------------- 프로 랭킹 및 광고 ------------------>
            <section class="bestPro px-2">
                <div class="container-fluid mt-2">
                    <h2 class="tit_type t2">
                        <span>실시간 프로 랭킹</span>
                    </h2>
                    <h5 class="tit_type t5">
                        <span>가나다라가나다가 이거뭐야 뭐라 쓸까</span>
                    </h5>
                    <div class="pro-rank">
                        <ol class="rank-list">
                            <div th:each="rank : ${rank}"
                                th:object="${rank}">
                                <li class="rank-item"><span
                                    class="unit_no">랭킹 순위 인듯?</span>
                                    <div class="pro_img">
                                        <input type="hidden" id=""
                                            value="*{image}" /> <img
                                            id="image-${status.index}"
                                            class="profile-image" src=""
                                            alt="Uploaded Image">
                                    </div> <span class="pro_name"
                                    th:text="*{name}"></span> <span
                                    class="pro_point" th:text="*{point}"></span>
                                </li>
                                <script>
                                    // 이미지 URL을 가져와서 이미지 태그에 설정
                                    var file = document.getElementById('imagePath-${status.index}').value;
                                    var imageUrl = './user/file/image?file=' + encodeURIComponent(file);  // 이미지 파일명에 맞게 설정
                                    fetch(imageUrl)
                                        .then(response => response.blob())
                                        .then(blob => {
                                            var reader = new FileReader();
                                            reader.onload = function() {
                                                document.getElementById('image-${status.index}').src = reader.result;
                                            };
                                            reader.readAsDataURL(blob);
                                        })
                                        .catch(error => {
                                            console.error('Error fetching image:', error);
                                        });
                                </script>
                            </div>
                        </ol>
                    </div>

                    <section class="middleArea container">
                        <section class="meet-pro flex-item">
                            <div class="rank">
                                <table class="text-center">
                                    <thead>
                                        <tr>
                                            <th>순위</th>
                                            <th></th>
                                            <th>이름</th>
                                            <th>보유 포인트</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <div
                                            th:each="likesRank : ${rank}"
                                            th:object="${likesRank}">
                                            <!-- <c:forEach items="${rank}" var="r" varStatus="status"> -->
                                            <tr>
                                                <td>랭킹 순위 인듯?</td>
                                                <td><img src=""
                                                    id="profileImage-${status.index}"
                                                    class="img-thumbnail"
                                                    style="width: 50px; height: 50px;"
                                                    alt="Uploaded Image">
                                                </td>
                                                <td th:text="*{name}">
                                                </td>
                                                <td th:text="*{point}">
                                                </td>
                                            </tr>
                                            <script>
                                                // 이미지 URL을 가져와서 이미지 태그에 설정
                                                var file = document.getElementById('imagePath-${status.index}').value;
                                                var imageUrl = './user/file/image?file=' + encodeURIComponent(file);  // 이미지 파일명에 맞게 설정
                                                fetch(imageUrl)
                                                    .then(response => response.blob())
                                                    .then(blob => {
                                                        var reader = new FileReader();
                                                        reader.onload = function() {
                                                            document.getElementById('profileImage-${status.index}').src = reader.result;
                                                        };
                                                        reader.readAsDataURL(blob);
                                                    })
                                                    .catch(error => {
                                                        console.error('Error fetching image:', error);
                                                    });
                                            </script>
                                            <!-- </c:forEach> -->
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <section class="ad-banner">
                            <h2 class="d-none">AD</h2>
                            <img src="images/배너.png" class="img-fluid"
                                alt="ad banner">
                        </section>
                    </section>
                </div>
            </section>
            <section class="instagram container">

                <div class="instagram-header">

                    <h2>GOLFRO INSTAGRAM</h2>

                    <h5>@GOLFRO_KR</h5>

                </div>

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cQp2_ycqd/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cRuiUSWK4/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cRw_jyR4o/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cR-K5Sz9Z/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cSA_wSocX/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                        <div class="swiper-slide">
                            <blockquote class="instagram-media"
                                data-instgrm-permalink="https://www.instagram.com/p/C9cSnOKypk7/"
                                data-instgrm-version="14"></blockquote>
                        </div>
                    </div>

                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>


            </section>
            <!-- 추가 섹션 -->
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script async src="https://www.instagram.com/embed.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: '3000',
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            spaceBetween: '10', // 슬라이드 사이의 간격을 10px로 설정
            slidesPerView: '4' // 슬라이드 개수를 자동으로 설정
           
        });
    });
    </script>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{js/main_header.js}"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rlpOFsJfXuj/hPLqxG+LWTL3K9f7Wj2lo4J9HFlXCD4ENsT6j58t9/h77GldjJlT"
        crossorigin="anonymous"></script>
</body>
</html>
