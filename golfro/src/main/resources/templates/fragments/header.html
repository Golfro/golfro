<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>헤더</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="header">
    <div class="navbar" id="헤더">
        <div class="left-section">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/newlogo1.png}" alt="Logo Title">
                </a>
            </div>
            
            <!-- 로그인 버튼 -->
            <button class="login-mobile btn" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-person"></i>
            </button>
            
            <!-- Offcanvas 컴포넌트 -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h7 class="offcanvas-title" id="offcanvasRightLabel">로그인 메뉴</h7>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div th:if="${signedInUser != null}">
                        <!-- 로그인된 경우 -->
                        <ul class="list-login">
                            <li><a th:href="@{/gaebokchi/user/mypage}" class="btn btn-link">마이페이지</a></li>
                            <li><a th:href="@{/gaebokchi/user/signout}" class="btn btn-link">로그아웃</a></li>
                        </ul>
                    </div>
                    <div th:unless="${signedInUser != null}">
                        <!-- 로그인되지 않은 경우 -->
                        <ul class="list-login">
                            <li><a th:href="@{/gaebokchi/user/signin}" class="btn btn-link">로그인</a></li>
                            <li><a th:href="@{/gaebokchi/user/signup}" class="btn btn-link">회원가입</a></li>
                        </ul>
                    </div>
                    <h6 class="mt-4">레슨 카테고리</h6>
                    <ul class="list-lesson">
                        <li><a class="nav-link" th:href="@{/mainPost/list}">전체 클럽</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='PT',textSearchSelect='',selectSelection='selectFalse')}">퍼터</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='WG',textSearchSelect='',selectSelection='selectFalse')}">웨지</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='UT',textSearchSelect='',selectSelection='selectFalse')}">유틸</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='WD',textSearchSelect='',selectSelection='selectFalse')}">우드</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='IR',textSearchSelect='',selectSelection='selectFalse')}">아이언</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='DR',textSearchSelect='',selectSelection='selectFalse')}">드라이버</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="center">
            <ul class="nav">
                <li class="nav-item">
                    <span class="mainFolder" type="button" onclick="navigateTo('MAIN')">레슨</span>
                    <ul class="submenu">
                        <li><a class="nav-link" th:href="@{/mainPost/list}">전체 클럽</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='PT',textSearchSelect='',selectSelection='selectFalse')}">퍼터</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='WG',textSearchSelect='',selectSelection='selectFalse')}">웨지</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='UT',textSearchSelect='',selectSelection='selectFalse')}">유틸</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='WD',textSearchSelect='',selectSelection='selectFalse')}">우드</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='IR',textSearchSelect='',selectSelection='selectFalse')}">아이언</a></li>
                        <li><a th:href="@{/gaebokchi/mainPost/search(userid='',searchCategory='searchClubs',clubSelect='DR',textSearchSelect='',selectSelection='selectFalse')}">드라이버</a></li>
                    </ul>
                </li>
                <li class="nav-item"><span type="button" onclick="navigateTo('MEET')">모임</span></li>
                <li class="nav-item"><span type="button" onclick="navigateTo('REVIEW')">리뷰</span></li>
                <li class="nav-item"><span type="button" onclick="navigateTo('COMMUNITY')">커뮤니티</span></li>
            </ul>
        </div>
        <div class="right-section">
            <div class="login">
                <button class="login-button" id="customer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </button>
                <ul class="dropdown-menu" th:if="${signedInUser != null}">
                    <li><a th:href="@{/gaebokchi/user/mypage}">마이페이지</a></li>
                    <li><a th:href="@{/gaebokchi/user/signout}">로그아웃</a></li>
                </ul>
                <ul class="dropdown-menu" th:unless="${signedInUser != null}">
                    <li><a th:href="@{/gaebokchi/user/signin}">로그인</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
