<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원정보｜GOLFRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/menu.css" />
</head>
<body>
    <div th:fragment="menu">
        <a class="menu_link" th:href="@{/user/mypage}">
            <h3>마이 페이지</h3>
        </a>

        <div class="mt-4">
            <h4 class="menu_header">내 정보</h4>
            <ul class="sub_menu">
                <li class="menu_item">
                    <a class="menu_link" th:href="@{/user/privacy}">로그인 정보</a>
                </li>
                <li class="menu_item">
                    <a class="menu_link" th:href="@{/user/grade}">회원 등급</a>
                </li>
                <th:if test="${session.signedInUserGrade ne 'G10'}">
                    <li class="menu_item">
                        <a class="menu_link" th:href="@{/user/mylessons(userid=${session.signedInUser})}">레슨 신청 내역</a>
                    </li>
                </th:if>
                <li class="menu_item">
                    <a class="menu_link" th:href="@{/user/myposts}">내가 쓴 게시글</a>
                </li>
                <li class="menu_item">
                    <a class="menu_link" th:href="@{/user/commentList}">내가 쓴 댓글 목록</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
