<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>댓글목록｜GOLFRO</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

<style type="text/css">
.container {
    font-family: 'Pretendard-Regular';
    width: 1080px;
    margin: 0 auto;
    margin-top: 100px;
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-top: 100px;
}

footer {
    margin-top: auto;
}
#mypage {
    margin-top: 80px;
    max-width: 1280px;
    padding: 40px 40px 160px;
}

#login-info {
    background-color: white;
    padding: 0;
    border: none;
}

.card-header {
    background: white;
}

.card-header h3 {
    font-family: 'Pretendard-Regular', Pretendard-Regular;
    font-weight: bold;
    padding-bottom: 15px;
    border-bottom: 3px solid #000000;
}

tbody a {
    text-decoration: none;
    color: black;
}

tbody a:hover {
    font-weight: bold;
}
</style>
<link rel="stylesheet" href="../css/header.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/menu.css" />
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container" id="mypage">
        <div class="row d-flex">
            <div class="menu col-12 col-md-3">
                <th:block th:replace="~{fragments/menu :: menu}"></th:block>
            </div>
            <div class="col-12 col-md-9 mb-3">
                <div class="card-header border-0" id="login-info">
                    <h3>내가 쓴 댓글 목록</h3>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center col-1">포스트 번호</th>
                            <th class="text-center col-4">내용</th>
                            <th class="text-center col-1">채택</th>
                            <th class="text-center col-2">작성시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${comments}">
                            <td th:text="${c.post.id}" class="text-center"></td>
                            <td>
                                <a th:if="${c.post.category.id eq 'P001'}" th:href="@{/mainPost/details/{id}(id=${c.post.id}, focusComment=${c.id})}" th:text="${c.content}"></a>
                                <a th:if="${c.post.category.id eq 'P003'}" th:href="@{/join/join_details(id=${c.post.id})}" th:text="${c.content}"></a>
                                <a th:if="${c.post.category.id eq 'P004'}" th:href="@{/review/review_details(id=${c.post.id}, focusComment=${c.id})}" th:text="${c.content}"></a>
                                <a th:if="${c.post.category.id eq 'F001' or c.post.category.id eq 'F002' or c.post.category.id eq 'F003'}"
                                   th:href="@{/community/details/{id}(id=${c.post.id}, focusComment=${c.id})}" th:text="${c.content}"></a>
                            </td>
                            <td th:if="${c.post.category.id eq 'P001' and c.selection eq 0}" class="text-center">미채택</td>
                            <td th:if="${c.post.category.id eq 'P001' and c.selection eq 1}" class="text-center">채택됨</td>
                            <td th:if="${c.post.category.id ne 'P001'}" class="text-center"></td>
                            <td th:text="${#temporals.format(c.modifiedTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
					
				</script>
</body>
</html>
