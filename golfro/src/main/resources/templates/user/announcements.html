<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공지사항 | Golfro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style type="text/css">
        .container {
            width: 1080px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container">
        <div class="row">
            <th:block th:replace="~{fragments/menu :: menu}"></th:block>

            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회</th>
                            <th>추천</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${pinnedPosts}" th:object="${post}" class="table table-secondary">
                            <td>
                                <a th:href="@{/community/comm_details(id=*{id})}" th:text="*{title}" class="custom-link"></a>
                            </td>
                            <td th:text="*{author}"></td>
                            <td th:text="*{modifiedTime}"></td>
                            <td th:text="*{views}"></td>
                            <td th:text="*{likes}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
